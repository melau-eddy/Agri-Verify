{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="flex items-center justify-center gap-2 mb-8">
                <div class="w-10 h-10 flex items-center justify-center bg-primary rounded-full text-white">
                    <i class="ri-plant-line ri-lg"></i>
                </div>
                <h1 class="text-2xl font-['Pacifico'] text-primary">AgriVerify</h1>
            </div>
            
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ri-checkbox-circle-fill ri-3x text-green-600"></i>
                </div>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Reset Complete</h2>
                
                <p class="text-gray-600 mb-6">Your password has been successfully updated. You can now log in with your new password.</p>
                
                <a 
                    href="{% url 'login_view' %}" 
                    class="inline-block bg-primary hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg !rounded-button transition-colors"
                >
                    Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
